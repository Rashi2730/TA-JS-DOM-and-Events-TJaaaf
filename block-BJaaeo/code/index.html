<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ðŸ¤¯ Calculator ðŸ¤©</h1>
    <div class="container">
      <div class="calculator">
        <input type="text" id="screen" placeholder="0">
        <div class="calc_keys">
          <button class="plus operator">+</button>
          <button class="minus operator">-</button>
          <button class="times operator">x</button>
          <button class="divide operator">%</button>
          <button class="numbers one">1</button>
          <button class="numbers two">2</button>
          <button class="numbers three">3</button>
          <button class="numbers four">4</button>
          <button class="numbers five">5</button>
          <button class="numbers six">6</button>
          <button class="numbers seven">7</button>
          <button class="numbers eight">8</button>
          <button class="numbers nine">9</button>
          <button class="numbers zero">0</button>
          <button class="numbers dec">.</button>
          <button class="clear">C</button>
          <button class="equal"> = </button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
