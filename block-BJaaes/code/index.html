<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validation ðŸ‘‡</title>
  </head>
  <body>
   <form>
     <div class="form-control flex ">
      <label for="text">Username</label>
      <input type="text" name="username" placeholder="arya2">
      <small></small>
     </div>
     <div class="form-control flex">
      <label for="text">Name</label>
      <input type="text" name="name" placeholder="Arya Stark">
      <small></small>
     </div>
     <div class="form-control flex">
      <label for="text">Email</label>
      <input type="text" name="email" placeholder="xyz@gmail.com">
      <small></small>
     </div>
     <div class="form-control flex">
      <label for="text">Phone Number</label>
      <input type="text" name="phone_num" placeholder="xxxxxxxxxx">
      <small></small>
     </div>
     <div class="form-control flex">
      <label for="password">Password</label>
      <input type="password" name="pass" placeholder="xyz">
      <small></small>
     </div>
     <div class="form-control flex">
      <label for="password">Confirm Password</label>
      <input type="password" name="confirm_pass" placeholder="xyz">
      <small></small>
     </div>
     <button>Submit</button>
   </form>
    <script src="./script.js"></script>
  </body>
</html>
